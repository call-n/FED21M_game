<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fed21-game</title>

    <!-- Bootstrap 5 styles -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Styles -->
	<link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div id="app">
        <div id="start" class="container">
            <form id="username-form">
                <div class="mb-3">
                    <input type="text" id="username" class="form-control form-control-lg" required placeholder="dadadadababy">
                </div>

                <button type="submit" class="btn btn-primary">Connect!</button>
            </form>
        </div>

        <div id="waiting" class="hide">
            <h2>Waiting for another player...</h2>
        </div>

        <div id="endgame" class="hide">
            <div class="endgame-wrapper">
                <div id="endgametext"></div>
                <button id="playagain" type="button" class="btn btn-primary">Play again?</button>
            </div>
        </div>

        <div id="game-wrapper" class="hide">
			<div id="game">
				<h2 id="game-title">game</h2>
                <div id="game-board">
                    <!-- here is game -->
                    
                </div>
			</div>

			<div id="users">
				<h2>Scoreboard</h2>
				<ul id="online-users"></ul>
                <div id="score">
                    <span>0</span>
                    -
                    <span>0</span>
                </div>
                <div id="timer"></div>
                <div id="reaction">

                </div>
			</div>
		</div>

    </div>

    <!-- Bootstrap 5 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <!-- Game script -->
    <script src="/assets/js/game.js"></script>
</body>
</html>
